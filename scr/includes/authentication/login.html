<div class="authentication-module">
    <div class="container">
        <h2>Вход</h2>
    </div>

    <form class="form" method="post">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="forgot-password">
            <a onclick="loadPage('#main-placeholder', '/includes/authentication/forgot-password.html')">Забыли пароль?</a>
        </div>
        <button type="submit">Войти</button>
    </form>

    <div class="alternative-actions">
        <p>Нет аккаунта? <a
                onclick="loadPage('#main-placeholder', '/includes/authentication/create-account.html')">Создать</a></p>
        <div class="narrow-container">
            <p>или войдите через: <span>VK, Google, Яндекс</span></p>
        </div>
    </div>

    <div class="narrow-container">
        <p>Продолжая, вы соглашаетесь с <a onclick="loadPage('#main-placeholder', '/includes/pages/terms-of-use.html')">пользовательским соглашением</a>
        </p>
    </div>
</div>
